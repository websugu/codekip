<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>account</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/account.css">
    <link rel="stylesheet" href="assets/css/">
    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- fontawsome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div>
        
    </div>
    <div class="container mt-5">
        <div id="form-container">
            
            <form id="register-form">
                <h3 style="padding-bottom:20px ;text-align: center;">Create Account</h3>
                <div class="form-group">
                    <label for="profileImage" class="Upload-profile">Profile Image</label><br><small style="color: red;">please Upload image !  </small>
                    <input type="file" class="form-control" id="profileImage" accept="image/*" style="display: none;">
                </div>
                <div class="form-group">
                    
                    <input type="text" class="form-control" id="name" placeholder="Name"  required>
                </div>
                <div class="form-group">
                    
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                 
                    <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    
                    <textarea class="form-control" id="bio" rows="2" placeholder="Bio"></textarea>
                </div>
                
                <button type="submit" class="save-account-btn">Save Account</button>
            </form>
        </div>
        <div class="account">
            <a href="index.html" class="account-back"><i class="fa-regular fa-circle-left" style="color: #1c1c1c;"></i> back</a>
        </div>
        <div id="profile-container" style="display: none;" class="account-content">
            <h3></h3>
            <img id="profileImageDisplay" src="images/sources-img/users-profiles/request-profile-img.jpg" alt="Profile Image" class="img-thumbnail" style="width: 150px; height: 150px;">
            <h2 id="profileName"></h2>
            <hr>
            <p id="profileUsername"></p>
            <p id="profileEmail"></p>
            <p id="profileBio"></p>
            <p id="profilePhone"></p>
            <div class="action-btns">
                <button class="edit-btn" id="editButton">Edit Account</button>
                <button class="logout-btn" id="logoutButton" style="float: right;">Logout</button>
            </div>
        </div>
    </div>

    <script src="assets/js/account.js"></script>
</body>
</html>
